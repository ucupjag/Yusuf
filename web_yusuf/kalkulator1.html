<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator1.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator</h1>
        <div class="kalkulator">
            <input type="text" name="angka1" id="angka1" />
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" name="angka2" id="angka2">
            <p>=</p>
            <input type="text" name="hasil" id="hasil">
        </div>
        <button type="button" name="hitung" id="hitung">HITUNG</button>
    </div>
    <script src="kalkulator1.js"></script>
</body>
</html>
